version: "3.8"

services:
  shiny-app:
    build:
      context: .
      args:
        GITHUB_PAT: ${GITHUB_PAT}
        SHINY_INSTANCES: 10
    ports:
      - "80:80"
    environment:
      - SHINY_INSTANCES=10
    restart: unless-stopped
    mem_limit: 4g
    cpus: "2.0"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
