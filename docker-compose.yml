version: "3.8"

services:
  shiny-app:
    build:
      context: .
      args:
        GITHUB_PAT: ${GITHUB_PAT}
        SHINY_INSTANCES: 10
    ports:
      - "3838:3838"
    environment:
      - SHINY_INSTANCES=10
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
