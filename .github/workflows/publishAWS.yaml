name: "Publish Docker image to AWS ECR and deploy to ECS"

on:
  push:
    branches:
      - dev
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      # Set environment variables from secrets based on branch (main or dev)
      AWS_ROLE: ${{ github.ref == 'refs/heads/main' && secrets.AWS_ROLE__main || secrets.AWS_ROLE__dev }}
      AWS_REGION: ${{ github.ref == 'refs/heads/main' && secrets.AWS_REGION__main || secrets.AWS_REGION__dev }}
      ECR_REPOSITORY: ${{ github.ref == 'refs/heads/main' && secrets.ECR_REPOSITORY__main || secrets.ECR_REPOSITORY__dev }}
      ECS_CLUSTER: ${{ github.ref == 'refs/heads/main' && secrets.ECS_CLUSTER__main || secrets.ECS_CLUSTER__dev }}
      ECS_SERVICE: ${{ github.ref == 'refs/heads/main' && secrets.ECS_SERVICE__main || secrets.ECS_SERVICE__dev }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set image tag
        run: |
          BRANCH="${GITHUB_REF#refs/heads/}"
          if [[ "$BRANCH" == "main" ]]; then
            echo "TAGNAME=latest" >> $GITHUB_ENV
          else
            CLEAN_TAG=${BRANCH//\//_}
            echo "TAGNAME=$CLEAN_TAG" >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE }}
          role-session-name: GitHub-to-AWS
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        run: |
          ECR_URI=$(aws ecr describe-repositories \
            --repository-names $ECR_REPOSITORY \
            --region $AWS_REGION \
            --query 'repositories[0].repositoryUri' \
            --output text)

          echo "Using ECR URI: $ECR_URI"
          echo "Using tag: $TAGNAME"
          docker build --no-cache -t $ECR_REPOSITORY:$TAGNAME .
          docker tag $ECR_REPOSITORY:$TAGNAME $ECR_URI:$TAGNAME
          docker push $ECR_URI:$TAGNAME

      - name: Deploy to ECS
        run: |
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --force-new-deployment \
            --region $AWS_REGION

      - name: Delete all untagged images from ECR
        run: |
          UNTAGGED_DIGESTS=$(aws ecr list-images \
            --repository-name $ECR_REPOSITORY \
            --region $AWS_REGION \
            --filter tagStatus=UNTAGGED \
            --query 'imageIds[*].imageDigest' \
            --output text)

          if [ -z "$UNTAGGED_DIGESTS" ]; then
            echo "No untagged images to delete."
          else
            for digest in $UNTAGGED_DIGESTS; do
              echo "Deleting untagged image with digest: $digest"
              aws ecr batch-delete-image \
                --repository-name $ECR_REPOSITORY \
                --region $AWS_REGION \
                --image-ids imageDigest=$digest
            done
          fi
